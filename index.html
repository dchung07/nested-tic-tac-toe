<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>Tic Tac Toe</h1>
        <h2 id="winning_message"></h2>
        <button id="reset_game">Reset Game</button>
        <div class="board">
            <canvas id="myCanvas1" width="300" height="300" style="border:2px solid #000000;"></canvas>
            <canvas id="myCanvas2" width="300" height="300" style="border:2px solid #000000;"></canvas>
            <canvas id="myCanvas3" width="300" height="300" style="border:2px solid #000000;"></canvas>
            <canvas id="myCanvas4" width="300" height="300" style="border:2px solid #000000;"></canvas>
            <canvas id="myCanvas5" width="300" height="300" style="border:2px solid #000000;"></canvas>
            <canvas id="myCanvas6" width="300" height="300" style="border:2px solid #000000;"></canvas>
            <canvas id="myCanvas7" width="300" height="300" style="border:2px solid #000000;"></canvas>
            <canvas id="myCanvas8" width="300" height="300" style="border:2px solid #000000;"></canvas>
            <canvas id="myCanvas9" width="300" height="300" style="border:2px solid #000000;"></canvas>
        </div>
    </div>
</body>
</html>
